<div *ngIf="loading" class="spinner-container">
  <mat-spinner diameter="80" color="primary"></mat-spinner>
</div>


<div *ngIf="!loading" class="contact-us-container">
  <h2 class="titulo-contactenos">
    {{pageInformation?.pageDTO?.title}}
  </h2>
  <div class="contact-card">
    <div class="contact-info">
      <p *ngFor="let item of descriptions">
        <i class="fa-solid" [ngClass]="getIcon(item)"></i> {{ item }}
      </p>
    </div>
  </div>
</div>
