<div class="today-container">
<h2>Estado del Hotel Hoy</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Número de habitación -->
  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef> Número de Habitación </th>
    <td mat-cell *matCellDef="let room"> {{ room.roomNumber }} </td>
  </ng-container>

  <!-- Tipo -->
  <ng-container matColumnDef="roomType">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let room"> {{ room.roomTypeDTO.name }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let room">
      {{ room.isActive ? 'DISPONIBLE' : 'NO DISPONIBLE' }}
    </td>
  </ng-container>

  <!-- Encabezado y filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginador -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<!-- Botón de Guardar PDF -->
<div style="text-align: center; margin-top: 20px;">
  <button class="btn" style="background-color: #e3af4b; color: white;" (click)="exportarPDF()">
    <i class="fas fa-save me-2"></i> Guardar
  </button>
</div>

</div>
