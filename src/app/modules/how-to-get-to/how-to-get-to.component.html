<div *ngIf="loading" class="spinner-container">
  <mat-spinner diameter="80" color="primary"></mat-spinner>
</div>


<div *ngIf="!loading" class="how-to-get-to-container">
    <div class="info">
      <h2 class="titulo-como-llegar">{{pageInformation?.subtitle}} </h2>
      <p>
        {{pageInformation?.description}}
      </p>
    </div>

    <div id="mapReport" style="height: 500px;"></div>
  </div>
