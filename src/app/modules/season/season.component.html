<div class="season-container">
    <h1 class="season-title">Administrar Temporadas</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="season-name">Nombre de la temporada:</label>
            <input id="season-name" type="text" [(ngModel)]="season.name" name="seasonName" />
        </div>

        <div class="form-group">
            <label for="season-percentage">Cambio porcentual (%):</label>
            <input id="season-percentage" type="number" [(ngModel)]="season.percentageChange" name="seasonPercentage"
                min="-100" max="100" />
        </div>

        <div class="form-group">
            <label for="season-active">¿Activa?</label>
            <input id="season-active" type="checkbox" [(ngModel)]="season.isActive" name="seasonActive" />
        </div>

        <div class="action-buttons">
            <button *ngIf="!isEditing" type="button" class="accept-button" (click)="saveSeason()">
                Guardar
            </button>
            <button *ngIf="isEditing" type="button" class="accept-button" (click)="updateSeason()">
                Actualizar
            </button>
            <button type="button" class="cancel-button" (click)="clearForm()">Cancelar</button>
            <button type="button" class="clear-button" (click)="clearForm()">Limpiar</button>
        </div>
    </form>

    <!-- Tabla de temporadas -->
    <table class="season-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cambio (%)</th>
                <th>Activa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of seasons">
                <td>{{ s.name }}</td>
                <td>{{ s.percentageChange }}</td>
                <td>{{ s.isActive ? 'Sí' : 'No' }}</td>
                <td>
                    <button type="button" (click)="editSeason(s)">Editar</button>
                    <button type="button" (click)="deleteSeason(s)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
