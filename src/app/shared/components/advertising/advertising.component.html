<div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     *ngIf="modalVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-indicators">
            <button *ngFor="let ad of advertisings; let i = index"
                    type="button"
                    [attr.data-bs-target]="'#carouselExampleCaptions'"
                    [attr.data-bs-slide-to]="i"
                    [class.active]="i === 0"
                    [attr.aria-current]="i === 0 ? 'true' : null"
                    [attr.aria-label]="'Slide ' + (i + 1)">
            </button>
          </div>

          <div class="carousel-inner">
            <div *ngFor="let ad of advertisings; let i = index" class="carousel-item" [class.active]="i === 0">
              <a [href]="ad.link" target="_blank">
                <img [src]="ad.advertisingImageDTO.imageDTO.url" class="d-block w-100" [alt]="'Imagen de ' + ad.name">
              </a>
              <div class="carousel-caption d-none d-md-block">
                <!-- Opcional: puedes mostrar el nombre -->
                <h5>{{ ad.name }}</h5>
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
